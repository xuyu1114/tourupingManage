<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('In_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-in_company_id" data-rule="required" data-source="in/company/index" class="form-control selectpage" name="row[in_company_id]" type="text" value="{$row.in_company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" data-rule="required" class="form-control" name="row[company_name]" type="text" value="{$row.company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Social_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-social_code" data-rule="required" class="form-control" name="row[social_code]" type="text" value="{$row.social_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Legal_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-legal_name" data-rule="required" class="form-control" name="row[legal_name]" type="text" value="{$row.legal_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_no" data-rule="required" class="form-control" name="row[card_no]" type="text" value="{$row.card_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_category')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_category" data-rule="required" class="form-control" name="row[business_category]" type="text" value="{$row.business_category|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_main')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_main" data-rule="required" class="form-control" name="row[business_main]" type="text" value="{$row.business_main|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_area')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_area" data-rule="required" class="form-control" step="0.01" name="row[business_area]" type="number" value="{$row.business_area|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operator_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operator_id" data-rule="required" data-source="operator/index" class="form-control selectpage" name="row[operator_id]" type="text" value="{$row.operator_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Longitude_latitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-longitude_latitude" data-rule="required" class="form-control" name="row[longitude_latitude]" type="text" value="{$row.longitude_latitude|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-flag" data-rule="required" class="form-control" name="row[flag]" type="number" value="{$row.flag|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
